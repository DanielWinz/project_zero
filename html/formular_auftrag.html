	<script src="../js/validate_input.js"></script>

    <!-- Laden der Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../dist/sweetalert.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    
  </head>
  
  
  
  <body>
  	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
      	 <div class="navbar-header">
          <a class="navbar-brand" data-toggle="modal" data-target="#match_bins" href="#">Produkt einlagern</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="login"></li>
          </ul>

        </div>
      </div>
    </nav>
    
    <!-- Hier beginnt der Container für den eigentlichen Inhalt unterhalb der Navigationsleite-->
    <!-- Definition der Navigationsleiste links -->
     <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="../html/index.html"> <span class="glyphicon glyphicon-home"></span> Dashboard <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="../html/formular_auftrag.html"><span class="glyphicon glyphicon-plus"></span> Produkte</a></li>
            <li><a href="../html/produktoverview.html"> <span class="glyphicon glyphicon-list"></span> Produktübersicht</a></li>
            <li><a href="../html/regalbelegung.html"> <span class="glyphicon glyphicon-stats"></span> Regalbelegung</a></li>
            <li><a href="../html/regaleinstellung.html"> <span class="glyphicon glyphicon-cog"></span> Regaleinstellung</a></li>
          </ul>
        </div>
      
      <!-- Dashboard -->
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Produktverwaltung</h1>


      <!-- definition of all single components belonging to the formular -->
      <div class="col-xs-12 col-sm-9 placeholder">
      <form class="form-horizontal" method="post"  id="send_content">
     	 		
  	 	<!-- productname -->
  	 	<div class="form-group" id="pname">
    	<label class="control-label col-sm-3" for="pbz">Produktname:</label>
    		<div class="col-sm-9" id="fg_pbz">
      		<input type="text" class="form-control" id="pn" name="pn" placeholder="Huawei P8" required>
      		<span class="help-block" id="helper">Bitte geben Sie zunächst den Produktnamen ein. Weitere Eingabefelder werden geladen.</span>
    		</div>
  	 	</div>
  	 	
  	 	
  	 	<div class="form-group hidden" id="regal">
  	 	<label class="control-label col-sm-3" for="regal">Regal wählen:</label>
  	 	<div class="col-sm-9">
  	 		<select class="form-control" id="wahlRegal" name="wahlRegal">	
  	 		</select>
  	 	</div>
  	 	</div>
  	 	
  	 	<div class="form-group hidden" id="regalfach">
  		<label class="control-label col-sm-3" for="regalfach">Regalfach wählen:</label>
  			<div class="col-sm-9">
  			<select class="form-control" id="sel_r" name="sel_r">
  			</select>
  			</div>
		</div>
  	 	
  	 	<!-- weight -->
  	 	<div class="form-group hidden">
    	<label class="control-label col-sm-3" for="weight">Gewicht (in kg):</label>
    		<div class="col-sm-9"> 
      		<input type="number" class="form-control" step="0.001" id="weight" name="weight" placeholder="0.5">
    		</div>
  		</div>
  		
  		<!-- height -->
  		<div class="form-group hidden">
    	<label class="control-label col-sm-3" for="height">Höhe (in m):</label>
    		<div class="col-sm-9"> 
      		<input type="number" class="form-control" step="0.01" id="height" name="height" placeholder="0.1">
    		</div>
  		</div> 
	  	
	  	<!-- width -->
	  	<div class="form-group hidden">
    	<label class="control-label col-sm-3" for="width">Breite (in m):</label>
    		<div class="col-sm-9"> 
      		<input type="number" class="form-control" step="0.01" id="width" name="width" placeholder="0.1">
    		</div>
  		</div>
  		
  		<!-- length -->
	  	<div class="form-group hidden">
    	<label class="control-label col-sm-3" for="length">Länge (in m):</label>
    		<div class="col-sm-9"> 
      		<input type="number" class="form-control" step="0.01" id="length" name="length" placeholder="0.1" >
    		</div>
  		</div>
		
		<!-- Bild hochladen -->
	  	<div class="form-group hidden">
    	<label class="control-label col-sm-3" for="length">Bild hochladen:</label>
    		<div class="col-sm-9">
      		<input type="file" accept="image/*;capture=camera" capture="camera" class="hidden"/>
    		</div>
  		</div>
		
  		<!-- Beschreibung -->
	  	<div class="form-group hidden">
    	<label class="control-label col-sm-3" for="length">Beschreibung:</label>
    		<div class="col-sm-9"> 
      		<textarea class="form-control" id="description" name="description" placeholder="Produktbeschreibung hier eingeben" > </textarea>
    		</div>
  		</div>
  	 
  	  <!-- Submitting the formular values fires db_transfer.php to store data in the MongoDB -->
  	  
  	  <div class="form-group" id="smbutton"> 
      <div class="col-sm-offset-6 col-sm-10">
      			<input type="submit" class="btn btn-default" value="Produkt anlegen" disabled="" id="sm_button">
      </div>
  	  </div>

	  <div class="form-group hidden" id="change_bin"> 
      <div class="col-sm-offset-6 col-sm-10">
      			<button type="button" class="btn btn-default" id="change_bin_pos">Regalfach ändern
      			<span class="glyphicon glyphicon-edit"></span>
      			</button>
      </div>
  	  </div>
  	  
  	  
  	  </form>
  	  </div>
            </div>
          </div>
         </div>
    
    <!-- modal for showing products which dont match to a bin -->
    <div id="match_bins" class="modal fade" role="dialog">
      <div class="modal-dialog">		
        <!-- modal content is set by .js -->
            <div class="modal-content">
    		    <div class="modal-header">
    			  <button type="button" class="close" data-dismiss="modal">&times;</button>
    			  <h4 class="modal-title">Produkte einbuchen</h4>
    			</div>
    		<div class="modal-body" id="content_empty_products">
    		    <script src="../js/content_empty_products.js"></script>
    		</div>
    		<div class="modal-footer">
    			<button type="button" class="btn btn-success" id="submit_product">Produkte einbuchen</button>
    		    <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
    		</div>
    		</div>
    		</div>
    	</div>
         
  </body>
  </html>
