<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Alle weiteren Tags, müssen nach den drei o.g. Tags kommen -->
    <meta name="description" content="Maske für Auftragsverwaltung">
    <meta name="author" content="Daniel Wenz">

    <title>Auftragsuebersicht KomRob</title>
    
    <!-- Laden der notwendigen Frameworks -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    
    <!-- Laden der eigenen .js Dateien -->
	<script src="../js/error_handling.rob.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/auftragsverwaltung.rob.js"></script>
	<script src="../js/carousel_preview.rob.js"></script>
	<script src="../js/auftrag_fertig.rob.js"></script>
	<script src="../../js/modal_auftragdetails.js"></script>

    <!-- Laden der Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/auftragsuebersicht.rob.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

  </head>
	
  <body>

	<!-- Navigation bar -->
	<!-- left hand-side: creating order -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    	
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand">Auftragsübersicht</a>
        </div>
        
        
        
    <!-- right hand-side: Navigation elements -->   
      <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          	
          	<!-- Dashboard, Login, Produkt einbuchen und Profil -->
            <li><a href="auftragsuebersicht.rob.html">Dashboard</a></li>
            <li class="dropdown" id="login"></li>
          </ul>
        </div>
      </div>
    </nav>

	<!-- Here, we start defining the Navigation Sidebar located on the left-hand side of the page -->
    <div class="container-fluid">	
        
     <!-- Content of the Dashboard is set by the called scripts -->
     <div class="main-content">      
          
          <h3 class="sub-header">in Bearbeitung</h3>
          <div class="row placeholders" id="row_in_progress">
          
          <div class='col-sm-4 align-self-center'>
          	<div id="carousel_in_progress" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators" id="indicator_in_progress"></ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" id='inner_in_progress'></div>
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel_in_progress" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			  </a>
			  <a class="right carousel-control" href="#carousel_in_progress" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			  </a>
			</div>
          </div>
          <div class='col-sm-8'>
          	<div class='row'>
          		<div class='table-responsive'> <table class='table table-striped'> 
	          		<thead>
	                   	<tr> <th>Produkt</th> <th>Regalfach</th> </tr>
	                </thead>
	                <tbody id="in_process">
	                </tbody>
	                </table>
          		</div>
           </div>
           <div class='row'>
          		<div>
          			<div class='alert alert-info placeholder' id='ablage'> </div>
          		</div>
         	</div>
          </div>
         </div>
          <h3 class="sub-header" id='warteschlange'>nächster Auftrag</h3>
          <div class="row placeholders" id="row_in_queue">
          
          <div class='col-sm-4 align-self-center'>
          	<div id="carousel_in_queue" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators" id="indicator_in_queue"></ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" id="inner_in_queue"></div>
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel_in_queue" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			  </a>
			  <a class="right carousel-control" href="#carousel_in_queue" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			  </a>
			</div>
          </div>
          <div class='col-sm-8'>
          	<div class='row'>
          		<div class='table-responsive'> <table class='table table-striped'> 
	          		<thead>
	                   	<tr> <th>Produkt</th> <th>Regalfach</th> </tr>
	                </thead>
	                <tbody id="in_queue">
	                </tbody>
	                </table>
          		</div>
           </div>
           <div class='row'>
          		<div>
          			<div class='alert alert-info placeholder' id='ablage_in_queue'> </div>
          		</div>
         	</div>
          </div>
         </div>
          </div>
       </div>
   

    	
    	
    <!-- modal for showing errors occuring and triggered by the robot -->
    <div id="error_handling" class="modal fade" >
      <div class="modal-dialog">		
        <!-- modal content is set by .js -->
            <div class="modal-content">
    		    <div class="modal-header">
    			  <button type="button" class="close" data-dismiss="modal">&times;</button>
    			  <h4 class="modal-title" id="title_error_handling">[Fehlermeldung]</h4>
    			</div>
    		<div class="modal-body" id="body_error_handling">
    		</div>
    		<div class="modal-footer">
    			<button type="button" id="button_error_handling" data-dismiss="modal">[Button]</button>
    		</div>
    		</div>
    		</div>
    	</div>
     	   	   	   	   
     
     <!-- modal for showing order details and the state -->
    <div id="product_info" class="modal fade">
      <div class="modal-dialog">		
        <!-- modal content is set by .js -->
            <div class="modal-content">
    		    <div class="modal-header">
    			  <button type="button" class="close" data-dismiss="modal">&times;</button>
    			  <h4 class="modal-title">Produktinformation</h4>
    			</div>
    		<div class="modal-body" id="content_product_info">
    		    <!-- content is set dynamically when the trigger is fired -->
    		</div>
    		<div class="modal-footer">
    			<button type="button" class="btn btn-danger" id="del_button">Produkt löschen</button>
    		    <button type="button" class="btn btn-default" data-dismiss="modal" id="close_button">Schließen</button>
    		</div>
    		</div>
    		</div>
    	</div>  

  </body>
</html>
