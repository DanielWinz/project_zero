<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Alle weiteren Tags, müssen nach den drei o.g. Tags kommen -->
    <meta name="description" content="Maske für Auftragsverwaltung">
    <meta name="author" content="Daniel Wenz">

    <title>Errorhandling KomRob</title>
    
    <!-- Laden der notwendigen Frameworks -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    
    <!-- Laden der eigenen .js Dateien -->
	<script src="../js/login.js"></script>
	<script src="../js/edit_content.rob.js"></script>
	<script src="../dist/quagga.js"></script>
	<script src="../js/barcode_scanner.js"></script>
	<script src="../js/roboterkamera.js"></script>
	<script src="../dist/sweetalert.min.js"></script>

    <!-- Laden der Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../dist/sweetalert.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/auftragsuebersicht.rob.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/barcode.css" rel="stylesheet">
	

  </head>
	
  <body>
	   
	<!-- Navigation bar -->
	<!-- left hand-side: creating order -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    	
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand">Auftragsübersicht</a>
        </div>
      
     <div id="player">
     <audio autoplay hidden>
     <source src="../audio/alarm.mp3" type="audio/mpeg"></source>
                Audio wird auf diesem Gerät leider nicht unterstützt. 
     </audio>  
     </div>   
        
    <!-- right hand-side: Navigation elements -->   
      <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          	
          	<!-- Dashboard, Login, Produkt einbuchen und Profil -->
            <li class="dropdown" id="login"></li>
          </ul>
        </div>
      </div>
    </nav>

	<!-- Here, we start defining the Navigation Sidebar located on the left-hand side of the page -->
    <div class="container-fluid">	
    <div class="row" id='inhalt_error'>   
    <!-- Content of the Dashboard is set by the called scripts -->
     
     </div>
     </div>
   
    <!-- Inhalt für den Barcode Scanner bzw. das Modal -->
   	<div class="modal" id="livestream_scanner">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Barcode Scanner</h4>
			</div>
			<div class="modal-body" style="position: static">
				<div id="interactive" class="viewport"></div>
				<div class="error"></div>
			</div>
			<div class="modal-footer">
				<label class="btn btn-default pull-left">
					Use camera app
					<input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
				</label>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- Inhalt für den Barcode Scanner bzw. das Modal -->
   	<div class="modal" id="kamera_scanner">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Barcode Scanner</h4>
			</div>
			<div class="modal-body" style="position: static">
				<div id="kamerabild" class="viewport"></div>
				<div class="error"></div>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="validateBarcode()" class="btn btn-primary" data-dismiss="modal">Barcode scannen</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

  </body>
</html>
